<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <h3>User History</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Expression</th>
            <th>Result</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempHistory :${userHistory}">
            <td th:text="${tempHistory.id}"></td>
            <td th:text="${tempHistory.expression}"></td>
            <td th:text="${tempHistory.result}"></td>
            <!-- Adding an Insert button-->
            <td>
                <!-- this is how you append a value to a link -->
                <a th:href="@{/calculator/insert(historyId=${tempHistory.id})}"
                   class="btn btn-info btn-sm">
                    Insert
                </a>

                <a th:href="@{/calculator/delete(historyId=${tempHistory.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete this history?'))) return false"
                   class="btn btn-danger btn-sm">
                    Delete
                </a>

            </td>
        </tr>

        </tbody>

    </table>
</div>
</body>
</html>
